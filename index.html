<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jerryDOM</title>
        <script src="jerryDOM.js"></script>
    </head>
    <body>
        <button onclick="appendBody()">Append text</button>
        <script>
            function appendBody(){
                $.appendBody('<h1>Testing if append works!</h1>');
            }
        </script>
        <button onclick="replaceBody()">Replace everything here.</button>
        <script>
            function replaceBody(){
                $.replaceBody("<h1>Poof, all gone.</h1>");
            }
        </script>
        <script>
            function clearBody(){
                $.clearBody();
            }
        </script>
        <button onclick="clearBody()">Clear everything here.</button>
        <p>Hello this is a paragraph.</p>
        <h1>Hello this is a H1.</h1>
    </body>
</html>
